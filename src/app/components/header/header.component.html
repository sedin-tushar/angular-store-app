<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
  <a routerLink="home">Home</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="itemsQuantity"
    [matBadgeHidden]="!itemsQuantity"
    matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-5 divide-y divide-solid">
      <span class="mr-16">{{itemsQuantity}} Items</span>
      <a routerLink="cart">View Cart</a>
      <div *ngIf="cart.items.length" class="py-3">
      <div
      *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
        {{item.name}} x {{item.quantity}} <span class="font=bold">{{ item.price | currency }}</span>
      </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{getTotal(cart.items) | currency}}</span>
      </div>
      <div class="flex justify-between py-3 font-light">
      <button
      (click)="onClearCart()" class="bg-rose-700 text-white rounded-full w-9 h-9">
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
      <button routerLink="cart"
      class="bg-green-700 text-white rounded-full w-9 h-9">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      </div>

    </div>
  </mat-menu>
</mat-toolbar>
