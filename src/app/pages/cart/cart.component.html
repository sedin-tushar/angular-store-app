<mat-card *ngIf="cart.items.length" class ="max-w-7x1 max-auto">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="product" >
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
      <img src="{{element.product}}" alt="product" class="w-[100px] my-5" />
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button  routerLink="/home"> Continue Shopping </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
      <span class="truncate max-w-xs block">
        {{element.name}}
      </span>
      </td>
      <td mat-footer-cell *matFooterCellDef>

      </td>
    </ng-container>
    <ng-container matColumnDef="price" >
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{element.price | currency}}
      </td>
      <td mat-footer-cell *matFooterCellDef>

      </td>
    </ng-container>
        <ng-container matColumnDef="quantity" >
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="RemoveQuantityCart(element)" mat-icon-button><mat-icon>remove</mat-icon></button>
          <span>
            {{element.quantity}}
          </span>
        <button (click)="AddQuantityCart(element)" mat-icon-button><mat-icon>add</mat-icon></button>
      </td>
      <td mat-footer-cell *matFooterCellDef>

      </td>
    </ng-container>
    <ng-container matColumnDef="total" >
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{element.price * element.quantity | currency}}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">
          {{getTotal(cart.items) | currency}}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef><button (click)="onClearAllCart()" mat-raised-button class="float-right" color="warn">Clear All</button></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onRemoveItemCart(element)" mat-mini-fab color="warn" class="float-right">üóëÔ∏è</button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
        (click)="onCheckout()"
        mat-raised-button class="float-right" color="primary">Procced Checkout</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
    <tr mat-footer-row *matFooterRowDef=" displayedColumns" ></tr>
  </table>
</mat-card>

<mat-card *ngIf="!cart.items.length" class ="max-w-7x1 max-auto">
  <p> Your Cart is Empty</p>
  <button mat-raised-button  routerLink="/home"> Start Shopping </button>
</mat-card>
